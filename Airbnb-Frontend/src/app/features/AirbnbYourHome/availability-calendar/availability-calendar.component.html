<!-- availability-calendar.component.html -->
<div class="p-6 rounded-lg bg-white shadow">
  <div *ngIf="isOwner" class="mb-4 flex justify-between items-center">
    <div class="text-gray-600 text-sm" [ngClass]="{'text-blue-500 font-medium': selectedRange.startDate && !selectedRange.endDate}">
      {{getSelectionMessage()}}
    </div>
    <!-- <div class="flex gap-2">
      <button
        class="px-3 py-1 rounded-md text-sm border border-gray-300 hover:bg-gray-50"
        (click)="resetAllDates()">
        Reset All Dates
      </button>
      <button
        class="px-3 py-1 rounded-md text-sm border border-gray-300 hover:bg-gray-50"
        (click)="markAllAsAvailable()">
        Mark All as Available
      </button>
    </div> -->
  </div>

  <div class="[&_.fc-daygrid-day.fc-day-today]:!bg-blue-50 [&_.fc-highlight]:!bg-blue-100/20 [&_.fc-day-future]:cursor-pointer">
    <full-calendar [options]="calendarOptions"></full-calendar>
  </div>

  <div class="flex gap-6 justify-center mt-4 pt-4 border-t border-gray-200">
    <div class="flex items-center gap-2">
      <span class="w-4 h-4 rounded bg-green-500"></span>
      <span class="text-sm text-gray-600">Available</span>
    </div>
    <div class="flex items-center gap-2">
      <span class="w-4 h-4 rounded bg-red-500"></span>
      <span class="text-sm text-gray-600">Unavailable</span>
    </div>
    <div class="flex items-center gap-2">
      <span class="w-4 h-4 rounded bg-gray-400"></span>
      <span class="text-sm text-gray-600">Selected Range</span>
    </div>
  </div>

  <div class="flex gap-4 justify-center mt-6" *ngIf="isOwner && selectedRange.startDate">
    <button
      class="px-4 py-2 rounded-md border border-green-500 text-green-500 hover:bg-green-500 hover:text-white transition-colors font-medium"
      (click)="setAvailability(true)">
      Set as Available
    </button>
    <button
      class="px-4 py-2 rounded-md border border-red-500 text-red-500 hover:bg-red-500 hover:text-white transition-colors font-medium"
      (click)="setAvailability(false)">
      Set as Unavailable
    </button>
    <button
      class="px-4 py-2 rounded-md border border-gray-500 text-gray-500 hover:bg-gray-500 hover:text-white transition-colors font-medium"
      (click)="clearSelection()">
      Clear Selection
    </button>
  </div>
</div>
